language: python
python:
  - 2.7

env:
  - DOCKER_CONTENT_TRUST=0

services:
  - docker

before_install:
  # update is required to update the repositories to see the new packages for
  # Docker.
  - sudo apt-get update
  - docker-compose --version
  - pip install docker-compose --upgrade
  - docker-compose --version


install:
  - cd 5.7
  - docker-compose -f docker-compose-build.yml build
  - docker-compose -f docker-compose-build.yml up -d
  - docker-compose ps
  - cd $TRAVIS_BUILD_DIR/5.7/configs/vault
  - docker-compose up -d


before_script:
  - cat /etc/group
  - sudo groupadd -r -g 2000 laravel
  - sudo useradd -u 2000 -g 2000 -m -d /home/laravel -s /bin/bash laravel && adduser laravel sudo
  - pip install requests
  - pip install docker
  - cd $TRAVIS_BUILD_DIR


script:
  - bash ./.travis/linters.sh
  - python tests.py


notifications:
  slack:
    rooms:
      - optimum-team:GycletOWK4Kt95GktwYwfUMp#build


after_success:
  - cd 5.7
  - echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
  - docker-compose -f docker-compose-build.yml images
  - docker push trydirect/laravel:5.7
